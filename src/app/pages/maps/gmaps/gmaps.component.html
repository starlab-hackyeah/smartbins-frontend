<nb-card>
  <nb-card-header>Google Maps</nb-card-header>
  <nb-card-body>
    <google-map id="map" width="100%" height="36.5625rem" [options]="mapOptions">
      <map-marker (mapClick)="openInfoWindow(marker)" [clickable]="true"
        *ngFor="let marker of mapMarkers"
        [position]="marker.coordidates" [options]="marker.options">
      </map-marker>
      <button style="position: absolute; bottom: 20px; left: 0; right: 0; margin: 0 auto; padding: 8px 32px; width: fit-content; border: none; background: #6CD5D5; box-shadow: 0px 4px 14px rgba(0, 0, 0, 0.25); border-radius: 11.55px;" (click)="generateRoute()">Get route</button>
    </google-map>
  </nb-card-body>
</nb-card>
