<nb-card size="medium" style="height: auto">
    <nb-card-header>
      <span>Bin Activity</span>
    </nb-card-header>
  
    <nb-list class="user-activity-list">
      <nb-list-item *ngFor="let item of binsActivity">
  
        <div class="visited-date">
          {{ item.date }}
        </div>
  
        <div class="visited-pages-count">
          <div class="caption">Bins Collected</div>
          <div class="value">{{ item.binsCollected }}</div>
        </div>
  
        <div class="visited-percentages">
          <div class="caption">New Visits, %</div>
          <div class="delta value" [class.up]="item.deltaUp" [class.down]="!item.deltaUp">
            <nb-icon [icon]="item.deltaUp ? 'arrow-up' : 'arrow-down'" pack="eva"></nb-icon>
            {{ item.newVisits }}%
          </div>
        </div>
  
        <div class="visited-pages-count">
          <div class="caption">Total Garbage</div>
          <div class="value">{{ item.totalGarbage }}</div>
        </div>
  
      </nb-list-item>
    </nb-list>
  
  </nb-card>
